<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/a128fcb5de.js" crossorigin="anonymous"></script>
   <title>PREVISION DEL TIEMPO</title>
</head>
<body>
   <h1>
      <i class="fas fa-umbrella"></i>
      Prevision del tiempo
      <i class="fas fa-temperature-high"></i>
   </h1>
   <div>
      <p class="dia">Lun</p>
      <p class="icono"><i class="fas fa-sun"></i></p>
      <p class="maximo">29°</p>
      <p class="minimo">12°</p>
   </div>
   <div>
      <p class="dia">Mar</p>
      <p class="icono"><i class="fas fa-cloud-sun"></i></p>
      <p class="maximo">22°</p>
      <p class="minimo">12°</p>
   </div>
   <div>
      <p class="dia">Mie</p>
      <p class="icono"><i class="fas fa-cloud-rain"></i></p>
      <p class="maximo">13°</p>
      <p class="minimo">7°</p>
   </div>
   <div>
      <p class="dia">Jue</p>
      <p class="icono"><i class="fas fa-cloud-showers-heavy"></i></p>
      <p class="maximo">12°</p>
      <p class="minimo">4°</p>
   </div>
   <div>
      <p class="dia">Vie</p>
      <p class="icono"><i class="fas fa-cloud"></i></p>
      <p class="maximo">18°</p>
      <p class="minimo">4°</p>
   </div>
</body>
</html>
